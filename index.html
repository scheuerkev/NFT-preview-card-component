<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My own version of NFT Preview Card component, 100% HTML5/CSS3">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<!--All the card is included in main section-->
<main>
    <section class="card">
        <div class="card-image-container">
            <img class="card-image" src="./images/image-equilibrium.jpg" alt="Equilibrium, the collection">
            <div class="card-mask"></div>
        </div>

        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-content">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-infos">
            <span class="card-infos-price">0.041 ETH</span>
            <span class="card-infos-time">3 days left</span>
        </div>
        <hr/>
        <div class="author">
            <img class="author-avatar" src="./images/image-avatar.png" alt="Avatar of Jules Wyvern"/>
            <span class="author-mention">Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </section>
</main>

<footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Happily coded with ❤️ by <a href="https://github.com/scheuerkev" title="scheuerkev's github page" rel="noopener noreferrer"> scheuerkev</a>.</p>
</footer>
</body>
</html>
